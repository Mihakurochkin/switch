<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<h2 id="text">ON</h2>
<button id="on">turn on</button>
<button id="off">turn off</button>
<script>
  document.getElementById("on").onclick = () => {
    document.getElementById("text").innerText = 'ON';
  };

  document.getElementById("off").onclick = () => {
    document.getElementById("text").innerText = 'OFF';
  };
</script>
</body>
</html>
