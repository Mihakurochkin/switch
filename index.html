<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <style>
        body {
            background-color: yellow;
        }
    </style>
</head>
<body>
<h2 id="text">OFF</h2>
<button id="switch">turn on</button>

<script>
  let state = false;

  function update() {
    document.getElementById('text').innerText = state ? 'ON': 'OFF';
    document.getElementById('switch').innerText = state ? 'turn off' : 'turn on';
  }

  document.getElementById('switch').onclick = () => {
    state = !state;
    update();
  };

</script>
</body>
</html>
